<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Envelope + Letter (Open/Close on Click)</title>
    <link rel="stylesheet" href="./LETTERS.CSS">
</head>
<body>
  <div class="audio-controls">
    <audio controls src="RARW.mp3" loop></audio>
    <button id="play-button"></button>
  </div> 

    <div class="container">
        <div class="envelope-wrapper">

                        <p>
                            My imnida my omsimnida saranghaeyo arigato bogoshipa my baby shark super duper crushiecake ikaw lang ang aking imnida 🤫🧏🏻‍♂️.acm ba? syempre mana sayo eh anyways wishing u happy brithday my beloved crushiecakes
                        </p>
                    </div>
                </div>

            <div class="heart"></div>

    <script>
        const envelope = document.querySelector('.envelope-wrapper');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('flap');
        });
    </script>
</body>
</html>
